<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Восстановить доступ - Roomer</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon"></div>
        <span class="logo-text">Roomer</span>
      </div>
    </div>

    <h1>Восстановить доступ</h1>

    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <div id="successMessage" class="success-message" style="display: none;"></div>

    <div id="requestForm">
      <form id="recoveryRequestForm">
        <div class="form-group">
          <input 
            type="email" 
            id="email" 
            class="input-field" 
            placeholder="Email" 
            required
          >
        </div>

        <button type="submit" class="btn btn-primary">Отправить код восстановления</button>
      </form>

      <div class="link-text" style="margin-top: 30px;">
        <a href="/login.html">Вернуться ко входу</a>
      </div>
    </div>

    <div id="resetForm" style="display: none;">
      <form id="passwordResetForm">
        <div class="form-group">
          <input 
            type="password" 
            id="newPassword" 
            class="input-field" 
            placeholder="Новый пароль" 
            required
          >
        </div>

        <div class="form-group">
          <input 
            type="password" 
            id="confirmPassword" 
            class="input-field" 
            placeholder="Повторите пароль" 
            required
          >
        </div>

        <button type="submit" class="btn btn-primary">Сменить пароль</button>
      </form>
    </div>
  </div>

  <script src="/js/recovery.js"></script>
</body>
</html>
