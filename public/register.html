<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - Roomer</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon"></div>
        <span class="logo-text">Roomer</span>
      </div>
      <div class="switch-icon" onclick="location.href='/login.html'" title="Перейти к авторизации">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 12C4 7.58172 7.58172 4 12 4C14.5264 4 16.7792 5.17108 18.2454 7M20 12C20 16.4183 16.4183 20 12 20C9.47362 20 7.22082 18.8289 5.75463 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M18 3L18.5547 7.66796L14 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M6 21L5.4453 16.332L10 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>

    <h1>Регистрация</h1>

    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <form id="registerForm">
      <div class="form-group">
        <input 
          type="email" 
          id="email" 
          class="input-field" 
          placeholder="Email" 
          required
        >
      </div>

      <div class="form-group">
        <input 
          type="password" 
          id="password" 
          class="input-field" 
          placeholder="Пароль" 
          required
        >
      </div>

      <div class="form-group">
        <input 
          type="password" 
          id="confirmPassword" 
          class="input-field" 
          placeholder="Повторите пароль" 
          required
        >
      </div>

      <button type="submit" class="btn btn-primary">Создать аккаунт</button>
    </form>

    <div class="link-text">
      Уже есть аккаунт? <a href="/login.html">Войти</a>
    </div>
  </div>

  <script src="/js/register.js"></script>
</body>
</html>
